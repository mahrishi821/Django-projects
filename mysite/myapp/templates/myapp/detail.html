{% extends 'myapp/base.html' %}
{%block body%}
<div class="m-10 flex">
    <div>
        <img class="w-128 rounded-lg" src="{{item.item_image}}" alt="">
    </div>
    <div class="mx-15 space-y-5">
        <div class="font-bold text-4xl">{{item.item_name}}</div>
          <div class="text-green-700 font-bold text-2xl">${{item.price}}</div>
        <div >{{item.desc}}</div>
        <div class="">
        <a class="bg-yellow-500 px-4 py-2 rounded-lg font-bold text-white" href="{% url 'myapp:update_item' item.id %}">Edit</a>
        <a class="bg-red-500 px-4 py-2 rounded-lg font-bold text-white" href="{% url 'myapp:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
