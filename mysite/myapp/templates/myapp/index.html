{% extends 'myapp/base.html' %}
{% block body %}
    <ul>
    {% for item in item_list %}
    <li>
        <a href="{% url 'myapp:detail_view' item.id %}">
            <img src="{{item.item_image}}" alt="">
        {{item.item_name}}-->{{item.desc}}-->{{item.price}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}}
