{% extends 'myapp/base.html' %}
{% block body %}
<div>
    {% for item in item_list %}
    <div class="m-10 flex  w-1/2 mx-auto">
        <div>
        <img class="w-64 rounded-lg" src="{{item.item_image}}" alt=""/>
        </div>

        <div class="mx-16">
            <div class="font-bold">{{item.item_name}}</div>
            <div>{{item.desc}}</div>
            <div class="text-green-900 font-bold">${{item.price}}</div>
        </div>
         <div>
             <a class="bg-red-500 text-white-500 font-bold px-4 py-2 rounded-md" href="{% url 'myapp:detail_view' item.id %}"> view Details </a>
         </div>
    </div>
     {% endfor %}
</div>
{% endblock %}
